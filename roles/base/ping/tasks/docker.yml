---
- name: Docker ping
  block:
    - name: Docker system df
      ansible.builtin.command: docker system df
      register: out_docker_df
      changed_when: false

    - name: Docker system df echo
      ansible.builtin.debug:
        var: out_docker_df

    - name: Docker ps
      ansible.builtin.command: docker ps
      register: out_docker_ps
      changed_when: false

    - name: Docker ps
      ansible.builtin.debug:
        var: out_docker_ps
  ignore_errors: true
