---
- hosts: all
  become: true
  
  tasks:
    #- name: Set a hostname
    #  become: true
    #  ansible.builtin.hostname:
    #   name: ansible.io

    - name: Install aptitude
      apt:
        name: aptitude
        state: latest
        update_cache: true

    - name: Setup passwordless sudo
      lineinfile:
        path: /etc/sudoers
        state: present
        regexp: '^%sudo'
        line: '%sudo ALL=(ALL) NOPASSWD: ALL'
        validate: '/usr/sbin/visudo -cf %s'

    - name: Update apt and install required system packages
      apt:
        pkg:
          - curl
          - vim
        state: latest
        update_cache: true